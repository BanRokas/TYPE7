<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>41 paskaita - Praktika su Fetch</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section class="grupe">
    <div>
      <h2>Pridėti naują studentą</h2>
      <form id="pridetiStudenta">
        <input type="text" name="studVardas" id="studVardas" placeholder="įveskite vardą..."><br>
        <input type="text" name="studPav" id="studPav" placeholder="įveskite pavardę..."><br>
        <input type="submit" value="Pridėti">
      </form>
    </div>
    <div>
      <h2>Grupės sąrašas:</h2>
      <table id="grupesLentele">
        <thead>
          <tr>
            <th>Vardas</th>
            <th>Pavardė</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </section>
  <section class="menas">
    <div>
      <h1>Meno kūrinių pridėjimas</h1><br>
      <form>
        <input type="text" name="menoPav" id="menoPav" placeholder="įveskite pavadinimą..."><br>
        <textarea name="menoApras" id="menoApras" placeholder="įrašykite aprašymą..."></textarea><br>
        <input type="url" name="menoUrl" id="menoUrl" placeholder="pateikite nuotraukos nuorodą..."><br>
        <input type="submit" value="Pateikti"><br>
      </form>
    </div>
    <div>
      <h1>Meno kūriniai</h1>
      <div id="kuriniai">

      </div>
    </div>
    <!--
      forma skirta papildyti meno dirbinių kolekciją

      div'as, kuriame visi meno dirbiniai išsvesti į ekraną
    -->
  </section>
  <section class="katukai">
    <!--
      forma skirta papildyti kačiukų karuselę

      div'as, kuriame sukurta kačiukų karuselė
    -->
  </section>
  <section class="filmai">
    <!--
      forma skirta papildyti filmų sąrašą

      div'as, kuriame visi filmai išvesti į ekraną
    -->
  </section>
</body>
</html>
