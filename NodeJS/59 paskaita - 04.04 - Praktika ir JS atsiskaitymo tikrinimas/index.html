<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI filtravimo ir rikiavimo</title>
</head>
<body>
  <form>
    <div>
      <label for="tipas">Pasirinkite gyvūno tipą</label>
      <select name="tipas" id="tipas">
        <option value="">---</option>
        <option value="kate">Katė</option>
        <option value="suo">Šuo</option>
        <option value="sinsilas">Šinšilas</option>
      </select>
    </div>
    <div>
      <label for="metaiNuo">Pasirinkite gyvūno amžių</label>
      <input type="number" name="metaiNuo" id="metaiNuo" placeholder="Gyvūno metai nuo...">
      <input type="number" name="metaiIki" id="metaiIki" placeholder="Gyvūno metai iki...">
    </div>
    <div>
      <label for=""></label>
      <input type="checkbox">
    </div>
    
  </form>
</body>
</html>
